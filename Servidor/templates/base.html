<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!--Importar logo-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flask.png')}}">
    <!--Importamos boostrap para usar sus estilos-->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">

    {% block customcss %}
    {% endblock %}
</head>
<body>
    
    {% block navbar %}
        {% include "./nav.html" %}
    {% endblock %}

    {% block body %}
    {% endblock %}

    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/boostrap.min.js') }}"></script>
    
    {% block customjs %}
    {% endblock %}
</body>
</html>
