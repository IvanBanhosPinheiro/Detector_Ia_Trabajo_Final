<!-- Plantilla para edición de palabras clave (keywords) -->
<!-- Extiende la plantilla base manteniendo la estructura común -->
{% extends "base.html" %}

<!-- Define el título específico para esta página -->
{% block title %}Editar Keywords{% endblock %}

<!-- Contenido principal de la página de edición de keywords -->
{% block body %}
<div class="container mt-4">
    <!-- Encabezado con título y botón de descarga -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Título de la sección -->
        <h2>Editar Palabras Clave</h2>
        <!-- Botón para descargar el archivo actual de keywords -->
        <a href="{{ url_for('keywords.descargar_keywords') }}" class="btn btn-secondary">
            <i class="fas fa-download"></i> Descargar Archivo
        </a>
    </div>

    <!-- Tarjeta principal que contiene el editor -->
    <div class="card">
        <div class="card-body">
            <!-- Formulario para enviar el contenido modificado -->
            <form method="POST">
                <div class="mb-3">
                    <!-- Etiqueta descriptiva para el editor -->
                    <label for="editor" class="form-label">Contenido del archivo keywords.txt:</label>
                    <!-- Área de texto para edición con estilo de código -->
                    <textarea id="editor" 
                             name="contenido" 
                             class="form-control font-monospace" 
                             style="min-height: 400px; white-space: pre;"
                             rows="20" 
                             spellcheck="false">{{ contenido }}</textarea>
                </div>
                <!-- Sección de botones de acción -->
                <div class="mt-3">
                    <!-- Botón para guardar los cambios -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
