{% extends "base.html" %}

{% block title %}Editar Keywords{% endblock %}

{% block customcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/keywords.css') }}">
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Editar Palabras Clave</h2>
        <a href="{{ url_for('keywords.descargar_keywords') }}" class="btn btn-secondary">
            <i class="fas fa-download"></i> Descargar Archivo
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="editor">Contenido del archivo keywords.txt:</label>
                    <textarea id="editor" 
                              name="contenido" 
                              class="form-control" 
                              rows="20" 
                              spellcheck="false">{{ contenido }}</textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
