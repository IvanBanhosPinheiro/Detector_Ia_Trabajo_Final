{% extends "base.html" %}

{% block title %}Inicio de sesión{% endblock %}

{% block customcss %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %} 
<div class="main-content">
  <form class="form-signin" method="post" action="{{ url_for('auth.login') }}">
    <img class="mb-4" src="{{url_for('static', filename='img/flask.png')}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

    <div class="mb-3">
      <label for="usuario">Usuario</label>
      <input type="text" 
             class="form-control" 
             name="usuario" 
             id="usuario" 
             placeholder="Usuario" 
             minlength="5" 
             maxlength="20" 
             required 
             autofocus>
    </div>

    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input type="password" 
             class="form-control" 
             name="password" 
             id="password" 
             placeholder="Contraseña" 
             minlength="6" 
             required>
    </div>

    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Iniciar sesión</button>
    
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2025</p>
  </form>
</div>
{% endblock %}

{% block customjs %}
<script src="{{ url_for('static', filename='js/login.js')}}"></script>
{% endblock %}
